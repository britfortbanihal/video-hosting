<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Video Player</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet">
    <style>
        body {
            text-align: center;
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
        }
        video {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Watch Your Video</h1>
    <video
        id="secure-video"
        class="video-js"
        controls
        preload="auto"
        width="640"
        height="360"
        data-setup="{}">
        <source src="https://your-cloudfront-link/video.m3u8" type="application/x-mpegURL">
        <!-- Optionally add DASH link -->
        <!-- <source src="https://your-cloudfront-link/video.mpd" type="application/dash+xml"> -->
        Your browser does not support the video tag.
    </video>
    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <script>
        // Optional: Disable right-click on the video
        document.querySelector("#secure-video").addEventListener("contextmenu", (e) => {
            e.preventDefault();
        });
    </script>
</body>
</html>
