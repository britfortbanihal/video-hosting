<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free English Class â€“ Britfort Academy</title>
  <style>
      body {
          font-family: Arial, sans-serif;
          background-color: #f4f4f4;
          text-align: center;
          margin: 0;
          padding: 0;
      }

      .container {
          max-width: 400px;
          background: #fff;
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          margin: 100px auto;
      }

      h2 {
          color: #333;
      }

      input {
          width: 90%;
          padding: 10px;
          margin: 10px 0;
          border: 1px solid #ccc;
          border-radius: 5px;
          font-size: 16px;
      }

      button {
          background-color: #007bff;
          color: white;
          padding: 12px 20px;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          font-size: 16px;
          transition: 0.3s;
      }

      button:hover {
          background-color: #0056b3;
      }

      #video {
          display: none;
          max-width: 800px;
          margin: 50px auto;
      }
  </style>

<script>
    function submitForm() {
        let name = document.getElementById("name").value.trim();
        let phone = document.getElementById("phone").value.trim();

        if (name === "" || phone === "") {
            alert("Please enter both name and phone number!");
            return;
        }

        let scriptUrl = "https://script.google.com/macros/s/AKfycbxOfS90OZR5VfQYoGg5DulyP2-dSOj9CKMchTUHRZg87gBLY7F1ClIziQcan8aAnuc/exec";

        let formData = new FormData();
        formData.append("name", name);
        formData.append("phone", phone);

        fetch(scriptUrl, {
            method: "POST",
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.result === "success") {
                document.getElementById("login").style.display = "none";
                document.getElementById("video").style.display = "block";
            } else {
                alert("Failed to submit. Please try again.");
            }
        })
        .catch(error => console.error("Error:", error));
    }
</script>

</head>
<body>

  <div id="login" class="container">
      <h2>Enter Details to Watch the Video</h2>
      <input type="text" id="name" placeholder="Enter your name"><br>
      <input type="text" id="phone" placeholder="Enter your phone number"><br>
      <button onclick="submitForm()">Submit</button>
  </div>

  <div id="video">
      <h1>Free English Class by Britfort Academy, Banihal</h1>
      <iframe 
        src="https://player.vimeo.com/video/1041553660" 
        width="100%" 
        height="450" 
        frameborder="0" 
        allow="autoplay; fullscreen" 
        allowfullscreen>
      </iframe>
  </div>

</body>
</html>
